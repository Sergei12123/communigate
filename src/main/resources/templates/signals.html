<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Сигнальные правила</title>
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-1 position-fixed" style="width: 18vw;">
            <br>
            <div class="badge bg-light text-dark align-middle text-center" style="width: 16vw; max-width: 175px;">
                <p th:text="${currentUser}"
                   style="font-size: calc(1vw + 5px);display: table-cell; vertical-align: middle;">
                    currentUser
                </p>
            </div>
            <br>
            <br>
            <div class="d-grid mx-auto">
                <a class="btn btn-outline-primary mb-1"
                   style="width: 16vw; max-width: 175px;font-size: calc(0.5vw + 0.5vh);display: table-cell; vertical-align: middle;"
                   href="/message/all">Сообщения</a>
                <a class="btn btn-outline-primary mb-1"
                   style="width: 16vw; max-width: 175px;font-size: calc(0.5vw + 0.5vh);display: table-cell; vertical-align: middle;"
                   href="/chat/all">Мгновенные сообщения</a>
                <a class="btn btn-outline-primary mb-1"
                   style="width: 16vw; max-width: 175px;font-size: calc(0.5vw + 0.5vh);display: table-cell; vertical-align: middle;"
                   href="/task/all">Задачи</a>
                <a class="btn btn-outline-primary mb-1"
                   style="width: 16vw; max-width: 175px;font-size: calc(0.5vw + 0.5vh);display: table-cell; vertical-align: middle;"
                   href="/rule/all">Почтовые правила</a>
                <a class="btn btn-primary mb-1"
                   style="width: 16vw; max-width: 175px;font-size: calc(0.5vw + 0.5vh);display: table-cell; vertical-align: middle;"
                   href="/signal/all">Сигнальные правила</a>
            </div>
            <form th:action="@{/makeLogout}" method="post" class="fixed-bottom ms-4 me-3 mb-5">
                <button type="submit" class="btn btn-warning">Выйти</button>
            </form>
        </div>
        <div class="col-11" style="width: 75vw; margin-left: 18vw ">
            <br>
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-3 mt-3">
                    <div class="badge bg-success text-wrap text-center" style="width: 80%;">
                        <h1>Список сигнальных правил</h1>
                    </div>
                </div>
            </div>

            <div th:if="${param.signalDeleted}" class="alert text-center alert-danger mb-3 mt-3" role="alert">
                Сигнальное правило удалено
            </div>

            <div th:if="${param.signalsDeleted}" class="alert text-center alert-danger mb-3 mt-3" role="alert">
                Сигнальные правила удалены
            </div>
            <br>

            <form th:action="@{/signal/delete}"
                  th:method="post">

                <div class="btn-group">
                    <a href="/signal/new" class="btn btn-primary me-2">Создать правило</a>
                    <button type="submit" class="btn btn-danger me-2">Удалить</button>
                </div>
                <div th:each="signal, index: ${signals}" class="card mt-3 mb-3">
                    <div class="form-check card-header ">
                        <input class="form-check-input p-3 gx-10 ms-0 me-2"
                               type="checkbox"
                               name="selectedSignals"
                               th:value="${signal.name}"
                               th:checked="${signal.selected}"
                               id="flexCheckDefault"/>
                        <div class="h2 mt-0" th:text="${signal.name}">ruleName</div>
                    </div>
                    <div class="card-body">

                        <div class="h5">Приоритет: <span th:text="${signal.getPriority().getRuValue()}">5</span></div>

                        <div class="h5">Когда: <span th:text="${signal.getStage().getRuValue()}">Никогда</span></div>


                        <table class="table table-hover">
                            <thead class="table">
                            <tr>
                                <th>Данные</th>
                                <th>Операция</th>
                                <th>Параметр</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="condition, index : ${signal.getConditionList()}">
                                <td th:text="${condition.getOpCode().getRuValue()}">1
                                </td>
                                <td th:text="${condition.getOperator().getRuValue()}">2
                                </td>
                                <td th:text="${condition.getValue()}">3</td>
                            </tr>
                            </tbody>
                        </table>
                        <table class="table table-hover">
                            <thead class="table">
                            <tr>
                                <th class="col-1">Действие</th>
                                <th class="col-4">Параметр</th>
                            </tr>
                            </thead>
                            <tbody class="table">
                            <tr th:each="action, index : ${signal.getActionList()}">
                                <td th:text="${action.getOpCode().getRuValue()}">1
                                </td>
                                <td colspan="2" th:text="${action.getValue()}">
                                    2
                                </td>
                            </tr>
                            </tbody>

                        </table>
                        <button type="submit" class="btn btn-primary"
                                th:formaction="@{/signal/edit/{name}(name=${signal.name})}">Редактировать
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</body>
</html>
