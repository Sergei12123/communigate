<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Вход</title>
</head>
<body>
<br>
<div class="container-fluid">
    <div class="row">

        <a class="col btn btn-outline-primary ms-5 me-5 h1"
           style="width: 300px; height: 60px; line-height: 42px;font-size: 1.5vw"
           href="/auth/login"><strong>Вход</strong>
        </a>
        <a class="col btn btn-primary me-5"
           style="width: 300px; height: 60px; line-height: 42px;font-size: 1.5vw"
           href="/auth/registration"><strong>Регистрация</strong>
        </a>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-6 text-center mb-3 mt-3">
            <div class="badge bg-success text-wrap text-center">
                <h1>Регистрация</h1>
            </div>
            <div th:if="${param.userExist}" class="alert alert-danger mb-3 mt-3" role="alert">
                Пользователь с таким логином уже существует
            </div>
            <div th:if="${param.incorectPassword}" class="alert alert-danger mb-3 mt-3" role="alert">
                Пароль должен состоять минимум из 8 символов
            </div>

            <form th:action="@{/auth/registration/signup}" th:method="post" th:object="${userDto}">
                <div class="input-group mb-3 mt-3">
                    <div class="form-floating w-75">
                        <input type="text" class="form-control"
                               style="height: 60px"
                               aria-describedby="basic-addon2"
                               placeholder="Enter login"
                               id="email"
                               th:field="*{userLogin}"
                               required/>
                        <label for="email">Логин пользователя</label>
                    </div>
                    <span class="input-group-text w-25 ps-1" id="basic-addon2"
                          style="font-size: calc(0.7vw + 0.7vh); height: 60px"><strong>@ivanov.ru</strong></span>
                </div>

                <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                           th:field="*{password}" required>
                    <label for="pwd">Пароль пользователя</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Создать аккаунт</button>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</body>
</html>
