<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Вход</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-6 text-center mb-3 mt-3">
            <div class="badge bg-primary text-wrap text-center">
                <h1>Hello in Diplom project!</h1>
            </div>
            <div th:if="${param.error}" class="alert alert-danger mb-3 mt-3" role="alert">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-info mb-3 mt-3" role="alert">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="username">
                    <label for="email">Почтовый адрес</label>
                </div>

                <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                    <label for="pwd">Пароль</label>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</body>
</html>
