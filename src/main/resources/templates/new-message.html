<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Написать письмо</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-1 position-fixed" style="width: 18vw;">
            <br>
            <div class="badge bg-light text-dark align-middle text-center" style="width: 16vw; max-width: 175px;">
                <p th:text="${currentUser}"
                   style="font-size: calc(1vw + 5px);display: table-cell; vertical-align: middle;">
                    currentUser
                </p>
            </div>
            <br>
            <br>
            <div class="d-grid mx-auto">
                <a class="btn btn-primary mb-1"
                   style="width: 16vw; max-width: 175px;font-size: calc(0.5vw + 0.5vh);display: table-cell; vertical-align: middle;"
                   href="/message/all">Сообщения</a>
                <a class="btn btn-outline-primary mb-1"
                   style="width: 16vw; max-width: 175px;font-size: calc(0.5vw + 0.5vh);display: table-cell; vertical-align: middle;"
                   href="/chat/all">Мгновенные сообщения</a>
                <a class="btn btn-outline-primary mb-1"
                   style="width: 16vw; max-width: 175px;font-size: calc(0.5vw + 0.5vh);display: table-cell; vertical-align: middle;"
                   href="/task/all">Задачи</a>
                <a class="btn btn-outline-primary mb-1"
                   style="width: 16vw; max-width: 175px;font-size: calc(0.5vw + 0.5vh);display: table-cell; vertical-align: middle;"
                   href="/rule/all">Почтовые правила</a>
                <a class="btn btn-outline-primary mb-1"
                   style="width: 16vw; max-width: 175px;font-size: calc(0.5vw + 0.5vh);display: table-cell; vertical-align: middle;"
                   href="/signal/all">Сигнальные правила</a>
            </div>
            <form th:action="@{/makeLogout}" method="post" class="fixed-bottom ms-4 me-3 mb-5">
                <button type="submit" class="btn btn-warning">Выйти</button>
            </form>
        </div>
        <div class="col-11" style="width: 75vw; margin-left: 18vw">
            <form th:method="post" th:object="${message}">

                <input type="hidden" th:field="*{reply}">
                <input type="hidden" th:field="*{forward}">
                <input type="hidden" th:field="*{uid}">
                <input type="hidden" th:field="*{replyText}">
                <input type="hidden" th:field="*{replyFrom}">
                <input type="hidden" th:field="*{replyTitle}">


                <br>
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-3 mt-3">
                        <div class="badge bg-success text-wrap text-center" style="width: 80%;">
                            <h1 th:text="*{reply}?'Ответить на сообщение':(*{forward}?'Переслать сообщение':'Написать письмо')">
                                Ответить на сообщение</h1>
                        </div>
                    </div>
                </div>


                <div th:if="${message.reply || message.forward}">
                    <br>
                    <div class="card ms-5 me-5">
                        <div class="card-header">
                            <div class="h6 mt-0" th:text="${message.replyFrom}">replyFrom</div>
                        </div>
                        <div class="card-body">
                            <div class="h6 card-title" th:text="${message.replyTitle}">title</div>
                            <th:block th:if="${message.replyText}">
                                <th:block th:each="str, stat : ${message.replyText.split('\r\n|\r|\n', -1)}">
                                    <th:block class="p card-text" th:text="${str}"/>
                                    <br th:if="${!stat.last}"/>
                                </th:block>
                            </th:block>
                        </div>
                    </div>
                </div>
                <br>
                <div class="btn-group">
                    <a href="/message/all" class="btn btn-danger me-2">Отмена</a>
                    <button th:formaction="@{/message/create}" value="sendMessage" class="btn btn-primary me-2">
                        Отправить
                    </button>
                </div>
                <br>
                <br>
                <h5 class="form-label">Получатель</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-describedby="basic-addon2" th:field="*{userLogin}"
                           th:readonly="*{reply && replyFrom==userLogin}"/>
                    <span class="input-group-text" id="basic-addon2">@ivanov.ru</span>
                </div>

                <h5 class="form-label">Тема</h5>
                <input type="text" class="form-control" th:field="*{title}" th:readonly="*{reply||forward}"/>

                <br>
                <h5 class="form-label">Текст сообщения</h5>
                <textarea class="form-control" placeholder="Напишите что-нибудь" style="height: 200px"
                          th:field="*{text}"></textarea>


                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-3 mt-3">
                        <div class="badge bg-success text-wrap text-center" style="width: 30%;">
                            <h4>Задачи</h4>
                        </div>
                    </div>
                </div>
                <div class="card mt-1 mb-3" th:each="task, index : *{tasks}">
                    <input type="hidden" th:field="*{tasks[__${index.index}__].taskUid}">
                    <input type="hidden" th:field="*{tasks[__${index.index}__].uid}">
                    <input type="hidden" th:field="*{tasks[__${index.index}__].percentComplete}">
                    <div class="input-group form-check card-header">
                        <div class="form-floating" style="width: 100%;">
                            <input type="text" class="form-control fw-bold fs-4"
                                   placeholder="Enter login"
                                   id="taskText"
                                   th:field="*{tasks[__${index.index}__].taskText}"
                                   th:value="${task.taskText}"
                                   style="height: 50px"/>
                            <label class="mt-0 pt-2" for="taskText">Название задачи</label>
                        </div>
                    </div>
                    <div class="card-body ps-5 pe-5">
                        <div class="row">
                            <div class="col mb-0" style="max-width: 200px">
                                <h5>Срок выполнения</h5>
                            </div>
                            <div class="col"
                                 style="max-width: 195px">
                                <input th:field="*{tasks[__${index.index}__].timeEnd}"
                                       th:value="${#temporals.format(task.timeEnd, 'yyyy-MM-dd''T''HH:mm')}"
                                       type="datetime-local"
                                       class="form-control"
                                       id="taskTimeEnd"
                                />
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row mb-3 mt-0" th:object="${message}">
                    <div class="col text-center">
                        <button class="col btn btn-primary" value="addTask" style="width: 50px; height: 50px"
                                th:formaction="@{/message/addTask}">
                            +
                        </button>
                        <button class="col btn btn-primary" value="removeTask" style="width: 50px; height: 50px"
                                th:if="${!message.tasks.isEmpty()}"
                                th:formaction="@{/message/removeTask}">
                            -
                        </button>
                        <script>
                            $(document).ready(function () {
                                var addTaskButton = $("button[value='addTask']");
                                var removeTaskButton = $("button[value='removeTask']");
                                var sendMessageButton = $("button[value='sendMessage']");


                                var form = $("form");

                                addTaskButton.on("click", function () {
                                    form.find("input").prop("required", false);
                                    form.find("input[id='taskText']").prop("required", true);
                                });

                                removeTaskButton.on("click", function () {
                                    form.find("input").prop("required", false);
                                });

                                sendMessageButton.on("click", function () {
                                    form.find("input").prop("required", true);
                                    form.find("textarea").prop("required", true);
                                    form.find("input[id='taskTimeEnd']").prop("required", false);
                                });
                            });
                        </script>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</body>
</html>
